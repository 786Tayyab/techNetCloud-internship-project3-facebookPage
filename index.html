<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid login-container">
        <div class="row align-items-center justify-content-center min-vh-100">
            <div class="col-md-6 text-center text-md-left">
                <h1 class="display-4 text-primary">facebook</h1>
                <p class="lead">Connect with friends and the world around you on Facebook.</p>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email or Phone Number" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Log In</button>
                        <div class="text-center mt-3">
                            <a href="#" class="small">Forgotten password?</a>
                        </div>
                        <hr>
                        <div class="text-center">
                            <button type="button" class="btn btn-success">Create New Account</button>
                        </div>
                    </form>
                </div>
                <p class="text-center small"><a href="#" class="text-secondary">Created by</a> @Muhammad Tayyab.</p>
            </div>
        </div>
    </div>
</body>
</html>
